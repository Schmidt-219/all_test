<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="traffic_cone_model"
                    src="assets/traffic_cone.gltf"
                ></a-asset-item>

                <a-asset-item
                    id="traffic_light_model"
                    src="assets/traffic_light.gltf"
                ></a-asset-item>

                <a-asset-item
                    id="street_sign_model"
                    src="assets/street_sign.gltf"
                ></a-asset-item>

                <a-asset-item
                    id="street_lamp_model"
                    src="assets/street_lamp.gltf"
                ></a-asset-item>

                <a-asset-item
                    id="slide_model"
                    src="assets/slide.gltf"
                ></a-asset-item>

                <a-asset-item
                    id="mailbox_model"
                    src="assets/mailbox.gltf"
                ></a-asset-item>

                <a-asset-item
                    id="graffiti_model"
                    src="assets/graffiti.gltf"
                ></a-asset-item>

                <a-asset-item
                    id="awning_model"
                    src="assets/awning.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="traffic_cone_marker"
                type="pattern"
                preset="custom"
                url="assets/traffic_cone.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.36011236388638523 0.36011236388638523 0.36011236388638523"
                    animation-mixer="loop: repeat"
                    gltf-model="#traffic_cone_model"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="traffic_light_marker"
                type="pattern"
                preset="custom"
                url="assets/traffic_light.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.36011236388638523 0.36011236388638523 0.36011236388638523"
                    animation-mixer="loop: repeat"
                    gltf-model="#traffic_light_model"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="street_sign_marker"
                type="pattern"
                preset="custom"
                url="assets/street_sign.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.36011236388638523 0.36011236388638523 0.36011236388638523"
                    animation-mixer="loop: repeat"
                    gltf-model="#street_sign_model"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="street_lamp_marker"
                type="pattern"
                preset="custom"
                url="assets/street_lamp.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.36011236388638523 0.36011236388638523 0.36011236388638523"
                    animation-mixer="loop: repeat"
                    gltf-model="#street_lamp_model"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="slide_marker"
                type="pattern"
                preset="custom"
                url="assets/slide.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.36011236388638523 0.36011236388638523 0.36011236388638523"
                    animation-mixer="loop: repeat"
                    gltf-model="#slide_model"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="mailbox_marker"
                type="pattern"
                preset="custom"
                url="assets/mailbox.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.36011236388638523 0.36011236388638523 0.36011236388638523"
                    animation-mixer="loop: repeat"
                    gltf-model="#mailbox_model"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="graffiti_marker"
                type="pattern"
                preset="custom"
                url="assets/graffiti.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.36011236388638523 0.36011236388638523 0.36011236388638523"
                    animation-mixer="loop: repeat"
                    gltf-model="#graffiti_model"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="awning_marker"
                type="pattern"
                preset="custom"
                url="assets/awning.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.36011236388638523 0.36011236388638523 0.36011236388638523"
                    animation-mixer="loop: repeat"
                    gltf-model="#awning_model"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
